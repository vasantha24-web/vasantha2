    <body>
        <h1>html5 canvas example</h1>
        <canvas id="my canvas" width="200" height="200"></canvas>
        <script>
        var canvas=document.getElementByID("mycanvas")

        ctx.fillstyle = "blue";
        ctx.fillrect(50,50,100,100)</script>
